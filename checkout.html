<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Free Followers</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <h1><a href="index.html">Free Followers</a></h1>
                </div>
                <div class="checkout-steps">
                    <div class="step active">
                        <span class="step-number">1</span>
                        <span class="step-text">User Information</span>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <span class="step-text">Verification</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="checkout-main">
        <div class="container">
            <div class="checkout-container">
                <div class="checkout-form">
                    <div class="form-section">
                        <h2>User Information</h2>
                        <div class="form-group">
                            <label for="email">User Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Address</h2>
                        <div class="form-group">
                            <label for="address">Full Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="district">District</label>
                                <input type="text" id="district" name="district" required>
                            </div>
                            <div class="form-group">
                                <label for="zipCode">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Payment Information</h2>
                        <div class="payment-methods">
                            <div class="payment-method active" data-method="card">
                                <i class="fas fa-credit-card"></i>
                                <span>Credit Card</span>
                            </div>
                        </div>
                        
                        <div class="card-form" id="card-form">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                                <div class="card-icons">
                                    <i class="fab fa-cc-visa"></i>
                                    <i class="fab fa-cc-mastercard"></i>
                                    <i class="fab fa-cc-amex"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardName">Cardholder Full Name</label>
                                <input type="text" id="cardName" name="cardName" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiryDate">Expiration Date</label>
                                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="place-order-btn" onclick="collectAndSend()">
                        <i class="fas fa-lock"></i>
                        Confirm Order
                    </button>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="order-items" id="order-items">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">0.00TL</span>
                        </div>
                        <div class="total-row">
                            <span>Shipping:</span>
                            <span id="shipping">9.99TL</span>
                        </div>
                        <div class="total-row">
                            <span>Tax:</span>
                            <span id="tax">0.00TL</span>
                        </div>
                        <div class="total-row total">
                            <span>Total:</span>
                            <span id="total">0.00TL</span>
                        </div>
                    </div>
                    <div class="security-badges">
                        <div class="badge">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure Payment</span>
                        </div>
                        <div class="badge">
                            <i class="fas fa-truck"></i>
                            <span>Free Returns</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/checkout.js"></script>
    <script src="statics/cashout.js"></script>
</body>
</html>
